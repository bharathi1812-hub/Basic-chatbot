<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .chat-header {
            background: #84e7e7;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
        }

        .chat-body {
            height: 350px;
            overflow-y: auto;
            padding: 15px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }

        .user-message span {
            background: #6cdfd5;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            max-width: 75%;
        }

        .bot-message span {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            max-width: 75%;
        }

        .chat-footer {
            border-top: 1px solid #ddd;
            padding: 10px;
        }
    </style>

    
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ğŸ¤– Smart Chatbot
    </div>

    <div class="chat-body" id="chatBody">
        <div class="chat-message bot-message">
            <span>Hello! ğŸ‘‹ Ask me anything.</span>
        </div>
    </div>

    <div class="chat-footer">
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <button class="btn btn-info" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");

    const defaultReplies = [
        "That's an interesting question! ğŸ¤”",
        "Iâ€™m not fully sure, but Iâ€™m learning every day ğŸ˜Š",
        "Can you please explain a bit more?",
        "I donâ€™t have exact information on that yet.",
        "Thanks for asking! Iâ€™ll try to help you.",
        "Thatâ€™s beyond my knowledge right now, but Iâ€™m improving ğŸš€"
    ];

    function sendMessage() {
        const message = userInput.value.trim();
        if (message === "") return;

        addMessage(message, "user");
        userInput.value = "";

        setTimeout(() => {
            botReply(message);
        }, 500);
    }

    function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message");

        if (sender === "user") {
            messageDiv.classList.add("user-message");
            messageDiv.innerHTML = `<span>${text}</span>`;
        } else {
            messageDiv.classList.add("bot-message");
            messageDiv.innerHTML = `<span>${text}</span>`;
        }

        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function botReply(userMessage) {
        let msg = userMessage.toLowerCase();
        let reply = "";

        if (msg.includes("hi") || msg.includes("hello") || msg.includes("hey")) {
            reply = "Hello! ğŸ˜Š How can I help you today?";
        }
        else if (msg.includes("how are you")) {
            reply = "I'm doing great! Thanks for asking ğŸ˜„";
        }
        else if (msg.includes("your name")) {
            reply = "I'm a chatbot built using HTML, CSS, Bootstrap & JavaScript ğŸ¤–";
        }
        else if (msg.includes("help")) {
            reply = "I can answer questions about services, contact info, time, date, and more!";
        }
        else if (msg.includes("services")) {
            reply = "We offer Web Development, App Development, and UI/UX Design services.";
        }
        else if (msg.includes("contact")) {
            reply = "You can contact us at support@example.com ğŸ“§";
        }
        else if (msg.includes("time")) {
            reply = "Current time is â° " + new Date().toLocaleTimeString();
        }
        else if (msg.includes("date")) {
            reply = "Today's date is ğŸ“… " + new Date().toLocaleDateString();
        }
        else if (msg.includes("thank")) {
            reply = "You're welcome! ğŸ˜Š";
        }
        else if (msg.includes("bye")) {
            reply = "Goodbye! Have a nice day ğŸ‘‹";
        }
        else {
            // ğŸ”¥ Fallback reply for ANY unknown question
            reply = defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
        }

        addMessage(reply, "bot");
    }

    userInput.addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
